<!DOCTYPE html>
<html lang="en">
<head>

    <title>Glacier - Advanced Roblox Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        /* Custom Cursor */
        .cursor {
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.05s ease;
            box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 100px rgba(0, 255, 255, 0.5);
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        .cursor-trail {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 150, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 200px 200px, 200px 200px;
            background-position: 0 0, 0 0, 0 0, 0 0;
            animation: gridMove 20s linear infinite, gridPulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 50px 50px, 50px 50px, 200px 200px, 200px 200px; }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: orbFloat 15s infinite ease-in-out;
            pointer-events: none;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #00ffff, transparent);
            top: -250px;
            left: -250px;
        }

        .orb2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #0088ff, transparent);
            bottom: -300px;
            right: -300px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #00ccff, transparent);
            top: 50%;
            right: -225px;
            animation-delay: 10s;
        }

        .orb4 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #0099ff, transparent);
            top: 20%;
            left: 10%;
            animation-delay: 7s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(120px, -120px) scale(1.3); }
            66% { transform: translate(-80px, 100px) scale(0.9); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 14px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .navbar a {
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ffff;
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: right;
        }

        .navbar a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 50%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8)) 
                    drop-shadow(0 0 80px rgba(0, 255, 255, 0.5))
                    drop-shadow(0 0 120px rgba(0, 255, 255, 0.3));
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.08), transparent 70%);
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
            filter: blur(50px);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.5; }
        }

        .tagline {
            font-size: 22px;
            color: #00ffff;
            letter-spacing: 6px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Dropdown */
        .dropdown-wrapper {
            position: relative;
            margin-bottom: 40px;
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
            z-index: 100;
        }

        .dropdown-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 200%;
            background: radial-gradient(ellipse, rgba(0, 255, 255, 0.1), transparent 60%);
            filter: blur(40px);
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .dropdown-container {
            position: relative;
            width: 500px;
        }

        .dropdown-header {
            background: rgba(0, 20, 30, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            padding: 25px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .dropdown-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .dropdown-header:hover::before {
            left: 100%;
        }

        .dropdown-header:hover {
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .dropdown-header.active {
            border-color: #00ffff;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.5),
                        inset 0 0 30px rgba(0, 255, 255, 0.15);
            background: rgba(0, 30, 45, 0.8);
        }

        .dropdown-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dropdown-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #00ffff;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 5px #00ffff);
        }

        .dropdown-arrow.active {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 15px);
            left: 0;
            right: 0;
            background: rgba(0, 20, 30, 0.95);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 16px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 101;
        }

        .dropdown-menu.active {
            max-height: 500px;
            opacity: 1;
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.2);
        }

        .dropdown-item {
            padding: 25px 35px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.15), transparent);
            transition: left 0.5s;
        }

        .dropdown-item:hover::before {
            left: 100%;
        }

        .dropdown-item::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #00ffff, #0099ff);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px #00ffff;
        }

        .dropdown-item:hover::after {
            transform: scaleY(1);
        }

        .dropdown-item:hover {
            background: rgba(0, 255, 255, 0.08);
            padding-left: 45px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .item-name {
            font-size: 20px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .item-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .item-stat {
            font-size: 13px;
            color: #66ccff;
            background: rgba(0, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            /* Added IDs for dynamic updating */
        }
        
        .item-stat-loading {
            color: #ff9900;
            animation: loadingFlash 1s infinite alternate;
        }

        @keyframes loadingFlash {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badgePulse 2s infinite;
            align-self: flex-start;
            /* Added IDs for dynamic updating */
        }

        @keyframes badgePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Status classes based on emojis: 游릭, 游리, 游댮, 游릮 */
        /* 游릭 updated (working) */
        .status-updated {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(46, 125, 50, 0.3));
            color: #76ff03;
            border: 1px solid rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }
        /* 游리 updating */
        .status-updating {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 152, 0, 0.3));
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.6);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }
        /* 游댮 not working (error) */
        .status-not-working {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.3), rgba(198, 40, 40, 0.3));
            color: #ff5252;
            border: 1px solid rgba(244, 67, 54, 0.6);
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.3);
        }
        /* 游릮 reworking */
        .status-reworking {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.3));
            color: #bf8fff;
            border: 1px solid rgba(138, 43, 226, 0.6);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        /* Discord Button */
        .discord-btn {
            background: linear-gradient(135deg, #5865F2 0%, #4752c4 100%);
            border: 2px solid rgba(88, 101, 242, 0.5);
            border-radius: 16px;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s backwards;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 50;
            cursor: pointer;
        }

        .discord-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .discord-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .discord-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(88, 101, 242, 0.6);
            border-color: rgba(88, 101, 242, 0.8);
        }

        .discord-icon {
            width: 28px;
            height: 28px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .discord-btn span {
            position: relative;
            z-index: 1;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            color: rgba(0, 255, 255, 0.4);
            letter-spacing: 2px;
            animation: fadeIn 1s ease 1.2s backwards;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            z-index: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .navbar {
                right: 50%;
                transform: translateX(50%);
                top: 10px;
                padding: 8px 15px;
            }
            .navbar a {
                font-size: 14px;
                padding: 6px 8px;
            }
            .logo { font-size: 60px; }
            .dropdown-container { width: 90%; }
            .tagline { font-size: 16px; }
            .footer { bottom: 10px; }
        }
</style>
</head>

        const STATUS_EMOJIS = {
            '游릭': { text: 'Updated', class: 'status-updated' },
            '游리': { text: 'Updating', class: 'status-updating' },
            '游댮': { text: 'Not Working', class: 'status-not-working' },
            '游릮': { text: 'Reworking', class: 'status-reworking' },
        };

        const PRODUCT_CONFIG = {
            external: {
                // Modified prefixes for version and compatibility
                version: { url: `${REPO_BASE}version`, elementId: 'external-version-stat', prefix: 'v', suffix: 'b', isVersion: true },
                compatibility: { url: `${REPO_BASE}compatibility.txt`, elementId: 'external-compat-stat', prefix: '', suffix: '% Compatibility', isCompatibility: true },
                status: { url: `${REPO_BASE}externalstatus`, elementId: 'external-status-badge' }
            },
            executor: {
                // Modified prefixes for version and UNC/SUNC capitalization
                version: { url: `${REPO_BASE}versionexec`, elementId: 'executor-version-stat', prefix: 'v', suffix: 'b', isVersion: true },
                unc: { url: `${REPO_BASE}unc.txt`, elementId: 'executor-unc-stat', prefix: 'Unc' },
                sunc: { url: `${REPO_BASE}sunc.txt`, elementId: 'executor-sunc-stat', prefix: 'sUnc' },
                status: { url: `${REPO_BASE}executorstatus`, elementId: 'executor-status-badge' }
            },
            api: {
                // Modified prefixes for version and UNC/SUNC capitalization
                version: { url: `${REPO_BASE}apiversion`, elementId: 'api-version-stat', prefix: 'v', suffix: 'b', isVersion: true },
                unc: { url: `${REPO_BASE}aunc.txt`, elementId: 'api-unc-stat', prefix: 'Unc' },
                sunc: { url: `${REPO_BASE}asunc.txt`, elementId: 'api-sunc-stat', prefix: 'sUnc' },
                status: { url: `${REPO_BASE}execapistatus`, elementId: 'api-status-badge' }
            }
        };

        // --- Utility Functions ---

        /**
         * Fetches text content from a URL with retry logic.
         * @param {string} url The URL to fetch.
         * @param {number} maxRetries Maximum number of retries.
         * @param {number} delay Initial delay in ms for exponential backoff.
         * @returns {Promise<string>} The fetched text content.
         */
        async function fetchWithRetry(url, maxRetries = 3, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        if (response.status === 404) {
                            return 'N/A'; // File not found, treat as N/A
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    // Clean up potential leading/trailing whitespace and newlines
                    return text.trim();
                } catch (error) {
                    // console.error(`Attempt ${i + 1} failed for ${url}:`, error);
                    if (i === maxRetries - 1) throw error; // Rethrow on last failure
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }

        /**
         * Updates a specific status badge based on the fetched emoji.
         * @param {string} elementId The ID of the status badge element.
         * @param {string} emoji The status emoji (游릭, 游리, 游댮, 游릮).
         */

        document.getElementById('external-item').addEventListener('click', () => {
    const downloadUrl = 'https://raw.githubusercontent.com/g4biGTJS/glacierstuff/refs/heads/main/alpha.zip';
    
    // Create a temporary link element
    const link = document.createElement('a');
    link.href = downloadUrl;
    link.download = 'alpha.zip'; // Suggested filename
    link.style.display = 'none';
    
    // Append to body, click, and remove
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    // Optional: Visual feedback
    const externalItem = document.getElementById('external-item');
    const originalBg = externalItem.style.background;
    externalItem.style.background = 'rgba(0, 255, 255, 0.2)';
    setTimeout(() => {
        externalItem.style.background = originalBg;
    }, 300);
});
        
        function updateStatusBadge(elementId, emoji) {
            const el = document.getElementById(elementId);
            const status = STATUS_EMOJIS[emoji] || { text: 'Unknown', class: 'status-error' };
            
            // Remove previous status classes
            el.className = 'status-badge';
            
            // Apply new class and text
            el.classList.add(status.class);
            el.textContent = status.text;
        }

        /**
         * Updates a statistic element with fetched content, applying custom formatting.
         * @param {string} elementId The ID of the stat element.
         * @param {string} content The fetched content.
         * @param {object} config The configuration object for this stat (includes prefix, suffix, isVersion, isCompatibility).
         */
        function updateStat(elementId, content, config) {
            const el = document.getElementById(elementId);
            
            if (el) {
                // Remove loading animation class
                el.classList.remove('item-stat-loading');

                let formattedContent = content;

                if (config.isVersion) {
                    // Version: v(version)b
                    formattedContent = `${config.prefix}${content}${config.suffix}`;
                } else if (config.isCompatibility) {
                    // Compatibility: (number)% Compatibility
                    formattedContent = `${content}${config.suffix}`;
                } else {
                    // Default for UNC/SUNC: Prefix (content)
                    formattedContent = `${config.prefix} ${content}`;
                }
                
                el.textContent = formattedContent;
            }
        }

        /**
         * Main function to fetch all product data and update the UI.
         */
        async function loadProductData() {
            const products = Object.keys(PRODUCT_CONFIG);

            for (const productKey of products) {
                const config = PRODUCT_CONFIG[productKey];

                // --- Handle Status ---
                if (config.status) {
                    try {
                        const statusEmoji = await fetchWithRetry(config.status.url);
                        updateStatusBadge(config.status.elementId, statusEmoji);
                    } catch (error) {
                        // console.error(`Failed to fetch status for ${productKey}:`, error);
                        updateStatusBadge(config.status.elementId, '游댮'); // Default to not working on error
                    }
                }

                // --- Handle Stats (Version, UNC, SUNC, Compatibility) ---
                for (const statKey in config) {
                    if (statKey !== 'status') {
                        const statConfig = config[statKey];
                        // Set a loading state on the UI before fetch
                        const el = document.getElementById(statConfig.elementId);
                        if (el) {
                            el.classList.add('item-stat-loading');
                            // Use the final prefix/suffix for the loading state to prevent layout shift
                            let loadingText = `${statConfig.prefix} Loading...`;
                            if (statConfig.isVersion) loadingText = `${statConfig.prefix} Loading...${statConfig.suffix}`;
                            if (statConfig.isCompatibility) loadingText = `Loading...${statConfig.suffix}`;
                            el.textContent = loadingText;
                        }
                        
                        try {
                            const content = await fetchWithRetry(statConfig.url);
                            // Pass the full config object to updateStat for specific formatting
                            updateStat(statConfig.elementId, content, statConfig);
                        } catch (error) {
                            // console.error(`Failed to fetch ${statKey} for ${productKey}:`, error);
                            // Fallback to "ERROR" with the correct prefix/suffix structure
                            updateStat(statConfig.elementId, 'ERROR', statConfig);
                        }
                    }
                }
            }
        }

        // --- UI Initialization and Events ---

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorTrail = document.querySelector('.cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            trailX += (mouseX - trailX) * 0.15;
            trailY += (mouseY - trailY) * 0.15;
            
            cursorTrail.style.left = trailX + 'px';
            cursorTrail.style.top = trailY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Dropdown
        const dropdownHeader = document.getElementById('dropdownHeader');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownArrow = document.getElementById('dropdownArrow');

        dropdownHeader.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
            dropdownArrow.classList.toggle('active');
            dropdownHeader.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                dropdownMenu.classList.remove('active');
                dropdownArrow.classList.remove('active');
                dropdownHeader.classList.remove('active');
            }
        });

        // Cursor effects
        const interactives = document.querySelectorAll('.navbar a, .dropdown-header, .dropdown-item, .discord-btn');
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                cursor.style.background = '#00ffff';
                cursorTrail.style.borderWidth = '3px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.6)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.background = '#00ffff';
                cursorTrail.style.borderWidth = '2px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.3)';
            });
        });

        // Load data on page load
        window.onload = loadProductData;
    </script>
</body>
