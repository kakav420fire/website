<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glacier - Roblox Offsets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        /* Custom Cursor */
        .cursor {
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.05s ease;
            box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 100px rgba(0, 255, 255, 0.5);
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        .cursor-trail {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 150, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 200px 200px, 200px 200px;
            background-position: 0 0, 0 0, 0 0, 0 0;
            animation: gridMove 20s linear infinite, gridPulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 50px 50px, 50px 50px, 200px 200px, 200px 200px; }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: orbFloat 15s infinite ease-in-out;
            pointer-events: none;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #00ffff, transparent);
            top: -250px;
            left: -250px;
        }

        .orb2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #0088ff, transparent);
            bottom: -300px;
            right: -300px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #00ccff, transparent);
            top: 50%;
            right: -225px;
            animation-delay: 10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(120px, -120px) scale(1.3); }
            66% { transform: translate(-80px, 100px) scale(0.9); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 100px;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 14px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .navbar a {
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ffff;
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: right;
        }

        .navbar a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 50%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
        }

        .tagline {
            font-size: 18px;
            color: #00ffff;
            letter-spacing: 4px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Platform Sections */
        .platforms-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1600px;
            width: 100%;
        }

        .platform-card {
            flex: 1;
            min-width: 600px;
            max-width: 750px;
            background: rgba(0, 20, 30, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 35px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) backwards;
            position: relative;
            overflow: hidden;
        }

        .platform-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .platform-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .platform-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0099ff, #00ccff, #00ffff);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        .platform-card:hover::before {
            opacity: 0.3;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .platform-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
        }

        .platform-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .platform-icon {
            font-size: 48px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .platform-icon:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .platform-icon svg {
            width: 36px;
            height: 36px;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .platform-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .version-section {
            margin-bottom: 30px;
        }

        .section-label {
            font-size: 14px;
            color: #66ccff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .version-display {
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 18px 24px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .version-display:hover {
            background: rgba(0, 255, 255, 0.12);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .loading {
            color: #ff9900;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .offsets-section {
            margin-top: 10px;
        }

        .code-container {
            background: rgba(15, 15, 20, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.25);
            border-radius: 12px;
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 255, 0.5) rgba(0, 255, 255, 0.1);
        }

        .code-container::-webkit-scrollbar {
            width: 8px;
        }

        .code-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
        }

        .code-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 4px;
        }

        .code-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.7);
        }

        .code-container:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }

        /* C++ Syntax Highlighting */
        .code-line {
            display: block;
            padding: 2px 0;
        }

        .keyword {
            color: #569cd6;
            font-weight: 600;
        }

        .type {
            color: #4ec9b0;
            font-weight: 600;
        }

        .constant {
            color: #b5cea8;
        }

        .hex-value {
            color: #d4d4d4;
        }

        .comment {
            color: #6a9955;
            font-style: italic;
        }

        .namespace {
            color: #dcdcaa;
        }

        .error-message {
            color: #ff5252;
            text-align: center;
            padding: 20px;
            font-weight: 600;
        }

        /* Back Button - Repurposed as Home Button now that Navbar exists */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 153, 255, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 12px 24px;
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 153, 255, 0.3));
        }

        .back-arrow {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover .back-arrow {
            transform: translateX(-3px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 1400px) {
            .platform-card {
                min-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                right: 50%;
                transform: translateX(50%);
                top: 10px;
                padding: 8px 15px;
            }
            .navbar a {
                font-size: 14px;
                padding: 6px 8px;
            }
            .logo { font-size: 50px; }
            .tagline { font-size: 14px; }
            .platform-card {
                min-width: 100%;
                padding: 25px;
            }
            .platforms-container {
                gap: 30px;
            }
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">GLACIER</div>
            </div>
            <div class="tagline">Roblox Offsets</div>
        </div>

        <div class="platforms-container">
            <div class="platform-card">

                        <svg viewBox="0 0 24 24" fill="#00ffff">
                            <path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-12.9-1.801"/>

                    </div>

            </div>

                <div class="platform-header">
                    <div class="platform-icon">
                        <svg viewBox="0 0 24 24" fill="#00ffff">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </div>
                    <div class="platform-title">macOS</div>
                </div>

                <div class="version-section">
                    <div class="section-label">Current Version</div>
                    <div class="version-display" id="mac-version">
                        <span class="loading">Loading...</span>
                    </div>
                </div>

                <div class="offsets-section">
                    <div class="section-label">Offsets</div>

                        <div class="loading">Loading offsets...</div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // Configuration
        const CONFIG = {
            windows: {
                versionUrl: 'https://gabkoss.lol/versions/windows.txt',
                offsetsUrl: 'https://gabkoss.lol/offsets/windows.txt'
            },
            mac: {
                versionUrl: 'https://gabkoss.lol/versions/mac.txt',
                offsetsUrl: 'https://gabkoss.lol/offsets/mac.txt'
            }
        };

        // Fetch with retry logic
        async function fetchWithRetry(url, maxRetries = 3, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return await response.text();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }

        // Syntax highlighting for C++ code
        function highlightCode(code) {
            const lines = code.split('\n');
            return lines.map(line => {
                let highlighted = line;

                // Comments
                highlighted = highlighted.replace(/(\/\/.*$)/g, '<span class="comment">$1</span>');
                
                // Keywords (constexpr, const, etc.)
                highlighted = highlighted.replace(/\b(constexpr|const|static|namespace|struct|class|enum)\b/g, '<span class="keyword">$1</span>');
                
                // Types (std::uintptr_t, std::uint64_t, etc.)
                highlighted = highlighted.replace(/\b(std::\w+|uintptr_t|uint64_t|int|void|bool)\b/g, '<span class="type">$1</span>');
                
                // Namespace names
                highlighted = highlighted.replace(/\b([A-Z][a-zA-Z0-9_]*)::/g, '<span class="namespace">$1</span>::');
                
                // Hex values
                highlighted = highlighted.replace(/\b(0x[0-9A-Fa-f]+)\b/g, '<span class="hex-value">$1</span>');
                
                // Constants/Variables
                highlighted = highlighted.replace(/\b([a-z_][a-z0-9_]*)\b(?=\s*=)/gi, '<span class="constant">$1</span>');

                return `<span class="code-line">${highlighted}</span>`;
            }).join('');
        }

        // Load version data
        async function loadVersion(platform) {
            const versionEl = document.getElementById(`${platform}-version`);
            try {
                const version = await fetchWithRetry(CONFIG[platform].versionUrl);
                versionEl.textContent = version.trim();
            } catch (error) {
                versionEl.innerHTML = '<span class="error-message">Failed to load version</span>';
            }
        }

        // Load offsets data
        async function loadOffsets(platform) {
            const offsetsEl = document.getElementById(`${platform}-offsets`);
            try {
                const offsets = await fetchWithRetry(CONFIG[platform].offsetsUrl);
                offsetsEl.innerHTML = highlightCode(offsets.trim());
            } catch (error) {
                offsetsEl.innerHTML = '<div class="error-message">Failed to load offsets</div>';
            }
        }

        // Load all data
        async function loadAllData() {
            await Promise.all([
                loadVersion('windows'),
                loadVersion('mac'),
                loadOffsets('windows'),
                loadOffsets('mac')
            ]);
        }

        // Particle system
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorTrail = document.querySelector('.cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            trailX += (mouseX - trailX) * 0.15;
            trailY += (mouseY - trailY) * 0.15;
            
            cursorTrail.style.left = trailX + 'px';
            cursorTrail.style.top = trailY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Cursor effects for interactive elements
        const interactives = document.querySelectorAll('.navbar a, .platform-card, .back-btn, .code-container, .version-display');
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                cursorTrail.style.borderWidth = '3px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.6)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorTrail.style.borderWidth = '2px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.3)';
            });
        });

        // Initialize
        window.onload = loadAllData;
    </script>
