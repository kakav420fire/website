<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glacier - News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        /* Custom Cursor */
        .cursor {
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.05s ease;
            box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 100px rgba(0, 255, 255, 0.5);
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        .cursor-trail {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 150, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 200px 200px, 200px 200px;
            background-position: 0 0, 0 0, 0 0, 0 0;
            animation: gridMove 20s linear infinite, gridPulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 50px 50px, 50px 50px, 200px 200px, 200px 200px; }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: orbFloat 15s infinite ease-in-out;
            pointer-events: none;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #00ffff, transparent);
            top: -250px;
            left: -250px;
        }

        .orb2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #0088ff, transparent);
            bottom: -300px;
            right: -300px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #00ccff, transparent);
            top: 50%;
            right: -225px;
            animation-delay: 10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(120px, -120px) scale(1.3); }
            66% { transform: translate(-80px, 100px) scale(0.9); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 100px;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 14px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .navbar a {
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ffff;
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: right;
        }

        .navbar a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 50%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
        }

        .tagline {
            font-size: 18px;
            color: #00ffff;
            letter-spacing: 4px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1600px;
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) backwards;
            animation-delay: 0.3s;
        }

        /* Article Card */
        .article-card {
            background: rgba(0, 20, 30, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            cursor: pointer;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0099ff, #00ccff, #00ffff);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        .article-card:hover::before {
            opacity: 0.3;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .article-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
        }

        .article-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 153, 255, 0.1));
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .article-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.7));
        }

        .article-content {
            padding: 25px;
        }

        .article-title {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .article-summary {
            color: #ccc;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .article-date {
            font-size: 13px;
            color: #66ccff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .read-more-btn {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #000;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 153, 255, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 12px 24px;
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 153, 255, 0.3));
        }

        .back-arrow {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover .back-arrow {
            transform: translateX(-3px);
        }

        /* Loading and Error States */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: 700;
            animation: pulse 1.5s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 20, 30, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            margin: 20px;
        }

        .no-news, .error {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 40px;
            background: rgba(0, 20, 30, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            margin: 20px;
        }

        .no-news h3, .error h3 {
            color: #00ffff;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .no-news p, .error p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error p {
            color: #ff6666;
            font-family: monospace;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .retry-btn {
            background: linear-gradient(135deg, #ff5555, #ff0000);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                right: 50%;
                transform: translateX(50%);
                top: 10px;
                padding: 8px 15px;
            }
            .navbar a {
                font-size: 14px;
                padding: 6px 8px;
            }
            .logo { font-size: 50px; }
            .tagline { font-size: 14px; }
            .news-grid {
                grid-template-columns: 1fr;
            }
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 14px;
            }
            .loading,
            .no-news,
            .error {
                padding: 40px 20px;
                margin: 10px;
            }
            .no-news h3,
            .error h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="offsets.html">Offsets</a>
        <a href="changelogs.html">Changelogs</a>
        <a href="news.html">News</a>
    </nav>
    
    <a href="index.html" class="back-btn">
        <span class="back-arrow">←</span>
        <span>Back</span>
    </a>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">GLACIER</div>
            </div>
            <div class="tagline">Latest News & Updates</div>
        </div>

        <!-- News Grid - Dynamically loaded -->
        <div class="news-grid" id="news-grid">
            <div class="loading">Loading news...</div>
        </div>
    </div>

    <script>
        // Particle system
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorTrail = document.querySelector('.cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            trailX += (mouseX - trailX) * 0.15;
            trailY += (mouseY - trailY) * 0.15;
            
            cursorTrail.style.left = trailX + 'px';
            cursorTrail.style.top = trailY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Cursor effects for interactive elements
        const interactives = document.querySelectorAll('.navbar a, .article-card, .back-btn, .read-more-btn');
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                cursorTrail.style.borderWidth = '3px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.6)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorTrail.style.borderWidth = '2px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.3)';
            });
        });

        // Fetch and display news from GitHub
        async function loadNews() {
            const newsGrid = document.getElementById('news-grid');
            if (!newsGrid) return;
            
            try {
                // Fetch news from GitHub raw URL with cache busting
                const timestamp = new Date().getTime();
                const response = await fetch(`https://raw.githubusercontent.com/g4biGTJS/myportfolio/refs/heads/main/news.json?t=${timestamp}`, {
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const news = await response.json();
                
                // Check if news is an array
                if (!Array.isArray(news) || news.length === 0) {
                    newsGrid.innerHTML = `
                        <div class="no-news">
                            <h3>No News Available</h3>
                            <p>Check back later for updates from the Glacier team!</p>
                            <p>News articles can be added using Discord commands.</p>
                        </div>
                    `;
                    return;
                }
                
                // Generate HTML for each news article
                const articlesHTML = news.map(article => `
                    <div class="article-card">
                        <div class="article-image" style="background-image: url('${article.image || `https://placehold.co/800x400/0a1824/00ffff?text=${encodeURIComponent(article.title)}`}')"></div>
                        <div class="article-content">
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-summary">${article.description}</p>
                            <div class="article-footer">
                                <span class="article-date">${article.date}</span>
                                <button class="read-more-btn" onclick="viewArticle('${article.id}', '${article.title.replace(/'/g, "\\'")}')">Read More</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                newsGrid.innerHTML = articlesHTML;
                
                // Re-attach cursor effects to new article cards
                const newCards = document.querySelectorAll('.article-card');
                newCards.forEach(card => {
                    card.addEventListener('mouseenter', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                        cursorTrail.style.borderWidth = '3px';
                        cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.6)';
                    });
                    card.addEventListener('mouseleave', () => {
                        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                        cursorTrail.style.borderWidth = '2px';
                        cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.3)';
                    });
                });
                
            } catch (error) {
                console.error('Failed to load news:', error);
                newsGrid.innerHTML = `
                    <div class="error">
                        <h3>Failed to Load News</h3>
                        <p>${error.message}</p>
                        <p>Please check your internet connection and try again.</p>
                        <button onclick="loadNews()" class="retry-btn">Retry Loading</button>
                    </div>
                `;
            }
        }
        
        // Article viewer function
        function viewArticle(articleId, articleTitle) {
            // Create modal for viewing full article
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            modal.style.zIndex = '2000';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.backdropFilter = 'blur(10px)';
            
            modal.innerHTML = `
                <div style="background: rgba(0, 20, 30, 0.95); border: 2px solid rgba(0, 255, 255, 0.5); border-radius: 20px; padding: 40px; max-width: 800px; width: 90%; max-height: 80vh; overflow-y: auto; position: relative;">
                    <button onclick="this.parentElement.parentElement.remove()" style="position: absolute; top: 15px; right: 15px; background: transparent; border: none; color: #00ffff; font-size: 24px; cursor: pointer; z-index: 2001;">×</button>
                    <h2 style="color: #00ffff; font-size: 28px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;">${articleTitle}</h2>
                    <div style="color: #ccc; font-size: 16px; line-height: 1.8;">
                        <p>Full article content for ${articleTitle} would be displayed here.</p>
                        <p style="margin-top: 20px; color: #66ccff; font-size: 14px;">Article ID: ${articleId}</p>
                    </div>
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(0, 255, 255, 0.3); text-align: right;">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: linear-gradient(135deg, #00ffff, #0099ff); color: #000; border: none; padding: 10px 25px; border-radius: 8px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;">Close</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add cursor effect to close button
            const closeBtn = modal.querySelector('button');
            closeBtn.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                cursorTrail.style.borderWidth = '3px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.6)';
            });
            closeBtn.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorTrail.style.borderWidth = '2px';
                cursorTrail.style.borderColor = 'rgba(0, 255, 255, 0.3)';
            });
        }
        
        // Load news when page loads
        document.addEventListener('DOMContentLoaded', loadNews);
        
        // Auto-refresh news every 5 minutes
        setInterval(() => {
            loadNews();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
