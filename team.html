<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Glacier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="maintenance-overlay" id="maintenanceOverlay" style="display: none;">
        <div class="maintenance-content">
            <h1 class="maintenance-title">Under Maintenance</h1>
            <p class="maintenance-text">We're currently performing scheduled maintenance.<br>Check back later!</p>
            <button class="glossy-button" onclick="location.reload()">Refresh Site</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-logo">
            <span>Glacier</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="download.html" class="nav-link">Download</a>
            <a href="offsets.html" class="nav-link">Offsets</a>
            <a href="team.html" class="nav-link active">Team</a>
        </div>
    </nav>

    <div class="dark-overlay"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="page active">
        <div class="container">
            <h1 class="title">Our Team</h1>
            <p class="subtitle">The talented individuals behind Glacier</p>

            <div class="team-grid">
                <div class="team-card owner-card">
                    <div class="team-role-badge owner-badge">Owner</div>
                    <div class="team-name">kakav420fire</div>
                </div>
                
                <div class="team-card co-owner-card">
                    <div class="team-role-badge co-owner-badge">Co-Owner</div>
                    <div class="team-name">yuxxgrahh</div>
                </div>
                
                <div class="team-card admin-card">
                    <div class="team-role-badge admin-badge">Admin & Friend</div>
                    <div class="team-name">cash7057</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification">
        <div class="notification-title">All Systems Operational</div>
        <div class="notification-text">Everything running smoothly!</div>
    </div>

    <script>
        async function checkMaintenance() {
            try {
                const response = await fetch('maintenance.txt?t=' + Date.now());
                const text = await response.text();
                const isMaintenance = text.trim().toLowerCase() === 'true';
                
                if (isMaintenance) {
                    document.getElementById('maintenanceOverlay').style.display = 'flex';
                }
            } catch (error) {
                console.error('Failed to check maintenance status');
            }
        }

        window.addEventListener('load', function() {
            const loading = document.querySelector('.loading');
            loading.style.animation = 'fadeOut 1s ease 0.5s forwards';
            
            setTimeout(function() {
                loading.style.display = 'none';
            }, 1500);

            checkMaintenance();
        });
    </script>
</body>
</html>
